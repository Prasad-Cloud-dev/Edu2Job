<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      height: 100vh; display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .container {
      background: #fff; padding: 2rem; border-radius: 12px; width: 350px;
      text-align: center; box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    h2 { margin-bottom: 20px; color: #333; }
    .input-group { position: relative; margin-bottom: 18px; }
    .input-group input {
      width: 100%; padding: 12px; padding-right: 40px;
      border: 1px solid #ccc; border-radius: 8px; outline: none;
    }
    .input-group span {
      position: absolute; top: 50%; right: 10px; transform: translateY(-50%);
      cursor: pointer; font-size: 14px; color: #555;
    }
    .btn {
      width: 100%; padding: 12px; margin-top: 10px;
      border: none; border-radius: 8px; cursor: pointer;
      font-size: 16px; font-weight: bold;
    }
    .btn-register { background: #28a745; color: #fff; }
    .btn-register:hover { background: #218838; }
    .link { margin-top: 20px; font-size: 14px; color: #555; }
    .link a { color: #667eea; text-decoration: none; font-weight: bold; }
    .link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <span onclick="togglePassword('password')">üëÅ</span>
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <span onclick="togglePassword('confirmPassword')">üëÅ</span>
      </div>
      <button type="submit" class="btn btn-register">Register</button>
    </form>
    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    // Handle form submit
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert("Registration successful! You can now login.");
          window.location.href = "login.html";
        } else {
          alert(data.message || "Something went wrong!");
        }
      } catch (err) {
        alert("Error connecting to server!");
      }
    });
  </script>
</body>
</html>
