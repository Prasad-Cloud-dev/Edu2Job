<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      width: 360px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
      box-sizing: border-box; /* ‚úÖ important */
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 26px;
      font-weight: 600;
    }
    .input-group {
      margin-bottom: 20px;
      position: relative;
      width: 100%; /* ‚úÖ ensures no overflow */
    }
    .input-group input {
      width: 100%;
      padding: 14px 45px 14px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      transition: border 0.3s ease;
      box-sizing: border-box; /* ‚úÖ fix overflow issue */
    }
    .input-group input:focus {
      border-color: #2575fc;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #555;
      user-select: none;
    }
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
      box-sizing: border-box;
    }
    .btn-login {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: #fff;
    }
    .btn-login:hover {
      background: linear-gradient(135deg, #1a5dd1, #510fa8);
      transform: scale(1.02);
    }
    .link {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
    }
    .link a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back üëã</h2>
    <form onsubmit="event.preventDefault(); loginUser();">
      <div class="input-group">
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Enter your password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>
      <button type="submit" class="btn btn-login">Login</button>
    </form>
    <div class="link">
      Don‚Äôt have an account? <a href="register.html">Sign up</a>
    </div>
  </div>

  <script>
    async function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || "Login failed");
          return;
        }

        alert("Login successful!");
        localStorage.setItem("token", data.token);
        localStorage.setItem("username", data.username);
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong. Try again later.");
      }
    }

    function togglePassword() {
      const passwordField = document.getElementById("password");
      const toggleIcon = document.querySelector(".toggle-password");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.textContent = "üôà";
      } else {
        passwordField.type = "password";
        toggleIcon.textContent = "üëÅ";
      }
    }
  </script>
</body>
</html>
